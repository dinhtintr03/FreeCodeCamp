<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="https://docs.google.com/spreadsheets/d/1DfDvaiPqqm0ExgGRQMl59hA5s2xKbYw-1zsgh5CWZYA/edit#gid=0" method="post">
        <fieldset>
            <label for="name">Name <input type="text" placeholder="Enter your name" id="name" required/></label>
            <label for="email">Email <input type="email" required placeholder="Enter your Email" id="email"/></label>
            <label for="age">Age(optional)<input type="number" placeholder="Age" id="age" min="10" max="99"/></label>
        </fieldset>    
    </form>
    
</body>
</html>
