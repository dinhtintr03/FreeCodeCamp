<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="https://docs.google.com/spreadsheets/d/1DfDvaiPqqm0ExgGRQMl59hA5s2xKbYw-1zsgh5CWZYA/edit#gid=0" method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input type="text" placeholder="Enter your name" id="name" required/></label>
            <label id="email-label" for="email">Email <input type="email" required placeholder="Enter your Email" id="email"/></label>
            <label id="number-label" for="number">Age(optional)<input type="number" placeholder="Age" id="number" min="10" max="99"/></label>
        </fieldset> 
        <fieldset>
            <label id="dropdown">Which option best describes your current role?</label>
            <select for="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </fieldset>  
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend" value="radio"checked/>Definitely
            <input type="radio" name="recommend" value="radio"/>Maybe
            <input type="radio" name="recommend" value="radio"/>Not sure
        </fieldset> 
        <fieldset>
            <label id="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select for="dropdown">
                <option value>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </fieldset> 
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Front-end Projects
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Back-end Projects
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Data Visualization
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Challenges
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Open Source Community
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Gitter help rooms
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Videos
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>City Meetups
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Wiki
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Forum
            <input type="checkbox" name="improved" class="inline" value="checkbox"/>Additional Courses
        </fieldset> 
        <fieldset>
            <label>Any comments or suggestions?</label>
            <textarea></textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
